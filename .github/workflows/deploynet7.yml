name: Publish .NET Package to NuGet

on:
  pull_request:
    types: [closed]
    branches:
      - prod

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        path: src/EntityCore.Tools

    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '7.0.x'

    - name: Restore dependencies
      run: dotnet restore src/EntityCore.Tools/EntityCore.Tools.csproj

    - name: Build the project
      run: dotnet build src/EntityCore.Tools/EntityCore.Tools.csproj --configuration Release

    - name: Pack the project
      run: dotnet pack src/EntityCore.Tools/EntityCore.Tools.csproj --configuration Release --output ./nupkg

    - name: Publish package to NuGet
      run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
